<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyakumonogatari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <img class="main-logo" src="logo-new.gif" alt="Logo Hyakumonogatari">
        </div>
        <div class="content">
            <div class="card-story" id="card-story">
                <div class="remaining">
                    <h1><Span class="redColor" id="remaining">100</Span> Story left</h1>
                </div>
                <div class="story">
                    <p id="storyCon">Welcome to Hyakumonogatari, Legend says when you read all 100 stories, real ghost will appers to you</p>
                </div>
                <div class="nextBtn">
                    <button onclick="nextStory()" ><p>Next Story</p></button>
                </div>
            </div>
        </div>
        <audio autoplay loop>
            <source src="bgm.mp3" type="audio/mpeg">
          </audio>
        <div class="footer">
            <p>How to play: Turn off light, use headset and read all ghost stories, can you survive ?</p>
        </div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
